spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
    username: ${PGUSER}
    password: ${PGPASSWORD}
  devtools:
    restart:
      enabled: true
  jpa:
    open-in-view: false
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}
