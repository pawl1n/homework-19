databaseChangeLog:
  - changeSet:
      author: andrii
      id: 008-create-table-user
      changes:
        - createTable:
            schemaName: nix
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigInt
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: text
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: text
                  constraints:
                    nullable: false
                    unique: true
        - createSequence:
            schemaName: nix
            sequenceName: user_seq