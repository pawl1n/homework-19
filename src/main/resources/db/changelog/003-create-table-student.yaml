databaseChangeLog:
  - changeSet:
      id: 3
      author: andrii
      changes:
        - createTable:
            tableName: student
            schemaName: nix
            columns:
              - column:
                  name: id
                  type: bigInt
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
              - column:
                  name: email
                  type: text